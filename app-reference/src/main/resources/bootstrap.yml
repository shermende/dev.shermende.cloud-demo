#
server:
  port: 8100
#
spring:
  application:
    name: app-reference
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: env-configuration
#
eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
#
management:
  server:
    port: 7100
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'