#
server:
  port: 8100
#
spring:
  datasource:
    url: jdbc:h2:mem:auth
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
#
eureka:
  instance:
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
#
management:
  server:
    port: 7100 # random port
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'