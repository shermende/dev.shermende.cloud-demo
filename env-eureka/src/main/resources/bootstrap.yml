#
server:
  port: 8761
#
spring:
  application:
    name: env-eureka
#
eureka:
  client:
    fetch-registry: false
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    metadata-map:
      management.port: ${management.server.port}
      management.context-path: /actuator
#
management:
  server:
    port: 7761
  endpoint:
    health:
      show-details: always
  endpoints:
    jmx:
      exposure:
        include: '*'
    web:
      exposure:
        include: '*'
  metrics:
    export:
      influx:
        db: ${spring.application.name}.${spring.profiles.active:default}.${spring.cloud.client.ip-address}.${server.port}
#
logging:
  file:
    name: ${spring.application.name}:${spring.profiles.active:default}:${spring.cloud.client.ip-address}:${server.port}.log